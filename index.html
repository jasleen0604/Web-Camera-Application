<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Camera</title>
</head>

<body>
    <div class="video-player">
        <video autoplay class="video" id="video-elem"></video> 
    </div>
    <button id="record-video" class="record-btn">Record</button>


    <script>
        let videoElem = document.querySelector("#video-elem");
        //let audioElem = document.querySelector("audio");

        let constraints = {
            audio: true,
            video: true
        }
        let mediaRecorder;
        let buffer = [];

        let videoRecorder = document.querySelector("#record-video");
        let recordState = false;

        navigator.mediaDevices
            .getUserMedia(constraints)
            .then(function (mediaStream) {
                videoElem.srcObject = mediaStream;
                // audioElem.srcObject = mediaStream;

                mediaRecorder = new MediaRecorder(mediaStream);
                
                mediaRecorder.addEventListener("dataavailable", function (e) {
                    buffer.push(e.data);
                })
                mediaRecorder.addEventListener("stop", function () {
                    //mime type
                    let blob = new Blob(buffer, { type: "video/mp4" }); //convert data to a blob
                    const url = window.URL.createObjectURL(blob); //converting blob to a url
                    //download btn
                    let a = document.createElement("a");
                    //download
                    a.download = "file.mp4";
                    a.href = url;
                    a.click(); // on click, download the file using the url in anchor tag
                    buffer = [];
                })
            })
            .catch(function (err) {
                console.log(err);
            });

        videoRecorder.addEventListener("click", function () {
            if (!mediaRecorder) {
                console.log("Permissions denied");
            }
            else if (recordState == false) {
                mediaRecorder.start();
                videoRecorder.innerHTML = "Recording...";
                recordState = true;
            }
            else {
                mediaRecorder.stop();
                videoRecorder.innerHTML = "Record";
                recordState = false;
            }
        })
    </script>
</body>

</html>
